        <h2 id="h2">京都御所</h2>
        
        <p class="p"><img src="../imagenes/icon10.jpg"><br><a href="icono9.html"><img src="../imagenes/flecha1.png"></a><a href="icono11.html"><img src="../imagenes/flecha2.png"></a><br>平安京の宮殿は災害や戦乱で荒廃し、1331年、約２キロメートル北西に移された。その後1868年まで500年あまり皇居であったのが京都御所だ。天皇の即位の儀式などに使われた「紫宸殿」や天皇の日常の住居であった「清涼殿」などの建物は、1855年に再建されたもの。御所の周囲は「京都御苑」として整備され、公開されているが、御所内の見学には許可が必要だ。<br><br><a href="lugares.html">戻り</a></p>

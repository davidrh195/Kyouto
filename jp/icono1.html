        <h2 id="h2">金閣寺</h2>
        
        <p class="p"><img src="../imagenes/icon1.jpg"><br><a href="icono2.html"><img src="../imagenes/flecha2.png"></a><br>1397年、室町時代の将軍・足利義満が建てた禅寺。正しくは鹿苑寺というが、そのなかの釈迦の骨をまつった建物が、二層と三層に金箔が貼られたことから「金閣」と呼ばれる。現在の建物は1955年の再建。京都北西部随一の名所。<br><br><a href="lugares.html">戻り</a></p>

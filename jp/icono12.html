        <h2 id="h2">東映太秦映画村</h2>
        
        <p class="p"><img src="../imagenes/icon12.jpg"><br><a href="icono11.html"><img src="../imagenes/flecha1.png"></a><br>映画会社「東映」の京都スタジオとテーマパークからなる新しい観光名所。江戸時代の町並みや武家屋敷などを再現したセットが公開され、劇場用映画やテレビの時代劇の撮影のようすを見学できる。時代劇アドベンチャーを立体映像で楽しめるアトラクションや、武士や忍者など時代劇のヒーローの扮装で撮影ができる写真館などがあり、「日本のハリウッド」とも呼ばれている。<br><br><a href="lugares.html">戻り</a></p>

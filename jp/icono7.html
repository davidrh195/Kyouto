        <p class="p"><img src="../imagenes/icon7.jpg"><br><a href="icono6.html"><img src="../imagenes/flecha1.png"></a><a href="icono8.html"><img src="../imagenes/flecha2.png"></a><br>もともとは八坂神社の門前町として栄えた一帯で、17世紀には芝居や人形浄瑠璃などの小屋が造られた。その後は日本有数の花街として発展した。石畳が敷かれた路に町家が立ち並ぶ姿には、昔ながらの京都の風情が漂う。時に町を行き交う舞妓さんの着物姿を目にすることができるかもしれない。<br><br><a href="lugares.html">戻り</a></p>

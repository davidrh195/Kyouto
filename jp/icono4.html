        <h2 id="h2">銀閣寺</h2>
        
        <p class="p"><img src="../imagenes/icon4.jpg"><br><a href="icono3.html"><img src="../imagenes/flecha1.png"></a><a href="icono5.html"><img src="../imagenes/flecha2.png"></a><br>1482年、室町時代の将軍・足利義政が、祖父の義満が建てた金閣寺にならって建立した。慈照寺が正しい名称。白砂を盛って波を表した銀沙灘や、富士山を模した向月台なども見応えがある。華やかな金閣寺と対照的だが、日本文化の「わび・さび」を理解するには銀閣寺は必見。ちなみに金閣には金箔が使われているが、銀閣には銀箔が使われているわけではない。<br><br><a href="lugares.html">戻り</a></p>
